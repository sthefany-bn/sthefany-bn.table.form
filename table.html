<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="./css/menu.css">
    <title>Tabelas</title>
</head>

<body>
    <header>
        <div>
            <nav>
                <input id="menu-toggle" type="checkbox" />
                <label for="menu-toggle">
                    <div class="menu-hamburger">
                        <span class="hamburger"></span>
                    </div>
                </label>
                <ul>
                    <li>
                        <a href="table.html">Tabelas</a>
                    </li>
                    <li>
                        <a href="form.html">Formulário</a>
                    </li>
                </ul>
            </nav>
        </div>
        <h1>TABELAS</h1>
    </header>
    <main class="tabela">
        <div>
            <h2>1° Tabela</h2>
            <table>
                <thead>
                    <tr>
                        <th>Curso</th>
                        <th>Nome</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>info</td>
                        <td>Maria</td>
                    </tr>
                    <tr>
                        <td>edif</td>
                        <td>João</td>
                    </tr>
                    <tr>
                        <td>meca</td>
                        <td>José</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
            <h2>2° Tabela</h2>
            <table>
                <thead>
                    <tr>
                        <th colspan="3">Alunos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">2</td>
                        <td colspan="2">info</td>
                    </tr>
                    <tr>
                        <td>Mat</td>
                        <td>Port</td>
                    </tr>
                    <tr>
                        <td colspan="2">5</td>
                        <td>4</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
            <h2>3° Tabela</h2>
            <table>
                <tr>
                    <td rowspan="3">1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td colspan="2">4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </table>
        </div>

        <div>
            <h2>4° Tabela</h2>
            <table>
                <tr>
                    <td>8</td>
                    <td>3</td>
                    <td>6</td>
                    <td rowspan="4">5</td>
                </tr>
                <tr>
                    <td colspan="2">4</td>
                    <td rowspan="3">7</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td colspan="2">2</td>
                </tr>
            </table>
        </div>

        <div>
            <h2>5° Tabela</h2>
            <table>
                <tr>
                    <td colspan="2">6</td>
                    <td rowspan="3">1</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>3</td>
                    <td rowspan="2">4</td>
                </tr>
                <tr>
                    <td colspan="2">5</td>
                </tr>
                <tr>
                    <td colspan="4">2</td>
                </tr>
            </table>
        </div>
    </main>
</body>

</html>
